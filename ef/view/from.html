    <div id="content">

			<h3>来源</h3>
			<form id="form" class="row">
					<div class="form-group w6 row">
						<label class="w3">所属板块</label>
						<div class="w9">
							<select class="form-control"  ng-model="selectedBoard" ng-options="x.boardName for x in boards">
							</select>
						</div>
					</div>
					<div class="form-group w6 row">
						<label class="w3">名称</label>
						<div class="w9"><input class="form-control" type="text" ng-model="selectedName" /></div>
					</div>
					<div class="form-group w6 row"></div>
					<div class="form-group w6 row">
						<div class="w12"><button class="btn float-right"  ng-click="showClassify(selectedBoard.boardId,selectedName)">查找</button></div>
					</div>
			</form>
			<div id="btn-area">
				<button class="btn btn-new"  ng-click="editUser('new')">新增</button>
				<button class="btn" ng-click="save(fromId,fromName)">保存</button>
				<h4 ng-show="edit">新增信息</h4>
				<h4 ng-hide="edit">修改信息</h4>
				<form id="form" class="row">
					<div class="form-group w6 row">
						<label class="w3">序号</label>
						<div class="w9"><input class="form-control" type="text" ng-model="fromId" ng-disabled="!edit" /></div>
					</div>
					<div class="form-group w6 row">
						<label class="w3">来源名称</label>
						<div class="w9"><input class="form-control" type="text" ng-model="fromName" /></div>
					</div>
				</form>
		
			</div>
			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>来源名称</th>
						<th>删除</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="x in froms">
						<td>{{x.fromId}}</td>
						<td class="cursorpoint" ng-click="editUser(x)">{{x.fromName}}</td>
						<td class="delete"><label><input class="mui-switch mui-switch-animbg" type="checkbox"></label></td>
					</tr>
				</tbody>
			</table>
	</div>
